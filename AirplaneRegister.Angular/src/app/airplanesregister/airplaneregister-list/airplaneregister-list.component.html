<table class="table table-hover">
    <thead>
      <tr>
        <td>Id</td> 
        <td>Model</td> 
        <td>Capacity</td> 
        <td></td>
      </tr>
       </thead>
  <tr *ngFor="let ar of service.list">
    <td (click)="populateForm(ar)">{{ar.Id}}</td>
    <td (click)="populateForm(ar)">{{ar.AirplaneTypeName}}</td>
    <td (click)="populateForm(ar)">{{ar.Capacity}}</td>
    <td><button (click)="onDelete(ar.Id)" class="btn btn-sm btn-outline-danger"><i class="far fa-minus-square"></i></button></td>
  </tr>
</table>
