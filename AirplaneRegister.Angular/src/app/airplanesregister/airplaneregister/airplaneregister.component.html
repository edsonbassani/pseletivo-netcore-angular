  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="service.formData.Id">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text bg-white">
                <i class="fas fa-plane"></i>
              </div>
        </div>
        <select name="AirplaneTypeId" #AirplaneTypeId="ngModel" [(ngModel)]="service.formData.AirplaneTypeId" class="form-control" required>
          <option value="0" selected>Select...</option>
          <option value="1">B737-800</option>
          <option value="2">B737-700</option>
          <option value="3">B737 MAX 8</option>
        </select>
      </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-friends"></i>
                  </div>
            </div>
            <input name="Capacity" #Capacity="ngModel" [(ngModel)]="service.formData.Capacity" class="form-control" placeholder="Capacity" required maxlength="2" minlength="1" type="number">
          </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-success btn-lg btn-block"><i class="fas fa-database"></i> Submit</button>
    </div>
  </form>
